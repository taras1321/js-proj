<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>JS App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <ul class="tabs" id="navigation">
        <li><a href="#" class="tab" data-name="posts">Posts</a></li>
        <li class="center">
          <a href="#" class="tab active" data-name="create">Create</a>
        </li>
        <li>
          <a href="#" class="tab" data-name="favorite">Favorite</a>
        </li>
      </ul>

      <div class="loder hide" id="loder">
        <div></div>
        <div></div>
      </div>

      <form id="create">
        <h1>Create new post</h1>

        <div class="form-item">
          <label>Title</label>
          <input
            required
            class="form-text"
            type="text"
            name="title"
            placeholder="Enter the title"
          />
        </div>

        <div class="form-item">
          <label>Text</label>
          <textarea
            required
            name="fulltext"
            placeholder="Enter post text"
          ></textarea>
        </div>

        <div class="form-item">
          <label>Type</label>
          <select name="type">
            <option value="note" selected>Note</option>
            <option value="news">News</option>
          </select>
        </div>

        <button class="button-create" type="submit">Create</button>
      </form>

      <div id="posts" class="hide"></div>
      <div id="favorite" class="hide favorite"></div>
    </div>
  </body>
</html>
